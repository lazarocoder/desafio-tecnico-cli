<div class="row">
    <div class="col-5">
        <p class="h2 mb-3, tangerino-login">Bem vindo ao tangerino</p>
        <form #f="ngForm" (ngSubmit)="onSubmit(f)" autocomplete="off">
            <div class="form-group">
                <label>Usu√°rio</label>
                <input type="text" id="userName" name="userName" class="form-control" [(ngModel)]="login.userName"
                    required />
            </div>
            <div class="form-group">
                <label>Senha</label>
                <input type="password" id="password" name="password" class="form-control" [(ngModel)]="login.password"
                    required />
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!f.valid || loading">Enviar</button> / <a
                routerLink="/signup">Signup</a>
        </form>
    </div>
</div>
